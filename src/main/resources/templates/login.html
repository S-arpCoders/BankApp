<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="containers">
    <!-- First container for the register box -->
    <div class="box">
        <div class="content">
<h1>
    <img src="image/log.png" alt="Register Icon"style="width: 30px; height: 30px; vertical-align: middle; margin-right: 8px; color:white; ">
    Log Into your Account</h1>

<h3 th:text="${response}" ></h3>
<form action="#" th:action="@{/login}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <div class="button-container">
    <button type="submit" >
        <i class="fa fa-sign-in" aria-hidden="true" ></i>
    </button>

    </div>

</form>
            <button>
                <a href="/register" style="text-decoration: none;"><i class="fa fa-user-plus" aria-hidden="true"></i></a>

            </button>
        </div>
    </div>
</div>

</body>
</html>
