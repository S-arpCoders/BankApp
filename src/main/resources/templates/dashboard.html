<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Accounts Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .col-md-6 {
            height: 50vh; /* Adjust height here */
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f8f9fa;
            color: #dc3545;
            border-color: #dc3545;
        }

        .logout-button:hover {
            background-color: red;
            color: white;
        }
        .list-group {
            height: 100%; /* Take full available height */
            display: flex;
            font-size: 1.25rem;
            font-weight: bold;
            flex-direction: column;
            justify-content: space-around; /* Space items evenly */
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .list-group-item:hover i {
            animation: dance 0.6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-light">

<!-- Logout Button -->
<a href="/" class="btn logout-button d-flex align-items-center">
    <i class="fas fa-sign-out-alt me-2"></i> Logout
</a>

<div class="container">
    <div class="col-md-6">
        <h1 class="mb-4">Welcome, <span th:text="${user.username ?: 'Guest'}"></span>!</h1>
        <div class="list-group">
            <a href="/create" class="list-group-item list-group-item-action d-flex align-items-center justify-content-center">
                <i class="fas fa-plus-circle me-3"></i>Create New Account
            </a>
            <a href="/ViewBal" class="list-group-item list-group-item-action d-flex align-items-center justify-content-center">
                <i class="fas fa-wallet me-3"></i>View Balance
            </a>
            <a href="/withdraw" class="list-group-item list-group-item-action d-flex align-items-center justify-content-center">
                <i class="fas fa-money-bill-alt me-3"></i>Withdraw
            </a>
            <a href="/transfer" class="list-group-item list-group-item-action d-flex align-items-center justify-content-center">
                <i class="fas fa-exchange-alt me-3"></i>Transfer
            </a>
            <a href="/deposit" class="list-group-item list-group-item-action d-flex align-items-center justify-content-center">
                <i class="fas fa-coins me-3"></i>Deposit
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
