<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="container_">
  <!-- First container for the register box -->
  <div class="box">
    <div class="content">
      <h2>
        <img src="image/cash.png" alt="Register Icon"style="width: 30px; height: 30px; vertical-align: middle; margin-right: 8px; color:white; ">
        Register Here!
      </h2>
      <form action="#" th:action="@{/register}" method="post">
        <!--<label for="username">Username:</label>
        <input type="text" id="username" name="username" required> -->
        <label for="username" class="form-label mt-4">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="off" required>

        <br>
       <!-- <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required> -->
        <label for="surname" class="form-label mt-4">Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="Surname" autocomplete="off" required>
        <br>
       <!-- <label for="password">Password:</label>
        <input type="password" id="password" name="password" required> -->
        .<label for="password" class="form-label mt-4">Password</label>
        <input type="text" class="form-control" id="password" placeholder="Username" autocomplete="off" required>
        <br>
        <div class="button-container_">
          <button type="submit" class="btn">
            <i class="fa fa-user-plus" aria-hidden="true"></i>
          </button>
          <button type="button" class="btn">
            <a href="/login"><i class="fa fa-sign-in" aria-hidden="true" ></i></a>

          </button>

        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
