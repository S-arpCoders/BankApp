<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">
        <div class="card-header text-center">
            <h1>Create a New Account</h1>
        </div>
        <div class="card-body">
            <form action="/create" method="post">
                <!-- Account Type Dropdown -->
                <div class="mb-3">
                    <label for="accountType" class="form-label">Account Type:</label>
                    <select name="accountType" id="accountType" class="form-select">
                        <option th:each="type : ${accountTypes}" th:value="${type}" th:text="${type}"></option>
                    </select>
                </div>

                <!-- Create Account Button -->
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <a href="/dashboard" class="btn btn-secondary" style="text-decoration: none;">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
